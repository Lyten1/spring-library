databaseChangeLog:
  - changeSet:
      id: create-entity-category
      author: lyten
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
